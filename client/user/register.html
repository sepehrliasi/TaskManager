<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section>
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-4-strong card-registration" style="border-radius: 5px; background-color: rgb(192, 203, 227);">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><b style="color: darkslategrey ;">Registration Form</b></h3>
                  <hr>
                  <form class="needs-validation" onsubmit="validate(form)" novalidate action="/TaskManager/server/user/register.php" method="post">
      
                    <div class="row">

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="email"><b>Email</b></label>
                          <input id="email" type="email" class="form-control" placeholder="Enter Email" name="email" required>
                          <div class="invalid-feedback">Please write a full valid email address including @</div>
                        </div>
                      </div>

                    </div>
    
                    <div class="row">

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="password"><b>Password</b></label>
                          <input type="password" id="password" class="form-control" placeholder="Enter Password" name="password" 
                              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" 
                              title="Must contain at least one number and one uppercase and lowercase letter, and be between 8 to 32 characters" 
                              required>
                          <div class="invalid-feedback">Must contain at least one number and one uppercase and lowercase letter, and be between 8 to 32 characters!</div>
                        </div>
                      </div>
    
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="password-repeat"><b>Confirm Password</b></label>
                          <input type="password" id="password-repeat" class="form-control" placeholder="Enter Password again" name="password2" required>            
                          <div class="invalid-feedback">Passwords do not match!</div>
                        </div>
                      </div>

                    </div>
    
                    <hr>
    
                    <button type="submit" id="submit" class="btn btn-success" style="width: 100%;">Sign Up</button>
    
                    <div class="mt-4">
                        <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                    </div>
        
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

        <script>
            // password confirm validation
            var password = document.getElementById("password")
            var confirm_password = document.getElementById("password-repeat");
    
            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords do not match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
    
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
        
        <script>
          const forms = document.querySelectorAll('.needs-validation')
    
          Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                  }
    
                  form.classList.add('was-validated')
              }, false)
          });
        </script>
</body>
</html>
